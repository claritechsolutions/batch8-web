    <h2>Local Storage Value
        <span id="local"></span>
    </h2>
    <script>
        document.write("For loop with if condition:");

        for (let i = 0; i <= 10; i++) {
            if (i % 2 == 0) {
                document.write('<br>' + i);
            }
        }

        document.write("<hr>");
        document.write("Odd numbers using while loop:");
        for (let i = 0; i <= 10; i++) {
            while (i % 2 != 0) {
                document.write('<br>' + i);
                i++;
            }
        }
