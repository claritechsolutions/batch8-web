<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        employee = { name: "Amit kumar", employeeID: 101, DOJ: "21/04/2019", salary: 50000 }
        document.write(employee.employeeID + "  " + employee.name + " " + employee.salary + "<hr/>");

        var emp = ["Smita", "Navin", "Jenny"];
        for (i = 0; i < emp.length; i++) {
            document.write(emp[i] + "<br>");
        }
        
        // array of objects
        var students=[{RollNo:1, name:"Ashwini", marks:20},{RollNo:2, name:"Seema", marks:40},{RollNo:3, name:"Jith", marks:30}]
        var x="Array List";
        document.write("<hr>" +x);
        for (i = 0; i < students.length; i++) {
            document.write( "<br>" +"Roll No.-"+students[i].RollNo +", "+"Name-"+students[i].name +", "+"Marks-"+students[i].marks);
        }

    </script>
</body>

</html>
