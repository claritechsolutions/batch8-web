<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        employee = { name: "Amit kumar", employeeID: 101, DOJ: "21/04/2019", salary: 50000 }
        document.write(employee.employeeID + "  " + employee.name + " " + employee.salary + "<hr/>");

        var emp = ["Smita", "Navin", "Jenny"];
        for (i = 0; i < emp.length; i++) {
            document.write(emp[i] + "<br/>");
        }

    </script>
</body>
