<body>
    <div class="container">
        <h1>Counter </h1>
        <span class="counter" id="res">0</span>
        <div class="btn-counter">
            <button class="btn" id="plus" onclick="plus()"> +</button>
            <button class="btn" id="minus" onclick="minus()"> -</button>
        </div>
        <button class="btn" id="reset" onclick="reset()">Reset</button>
    </div>
</body>
<script>
    var counter = parseInt(document.querySelector('.counter').value);
    var count = 0;
    var plusn = document.getElementById("plus");
    var minusn = document.getElementById("minus");
    console.log(count);

    function plus() {
        count = count + 1;
        document.getElementById("res").innerHTML = count;
    }

    function minus() {
        count -= 1;
        document.getElementById("res").innerHTML = count;
    }

    function reset() {
        count = 0;
        document.getElementById("res").innerHTML = count;
    }
</script>
