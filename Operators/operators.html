<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Asssignment Operators</h2>
    <p id="ass"></p>
    <p id="plus"></p>
    <p id="conc"></p>
    <p id="comp"></p>
    <p id="equl"></p>
    <p id="log"></p>
    <script>
        let x = 10;
        let y = 5;
        y += 25;
        document.getElementById("ass").innerHTML = x;

        document.getElementById("plus").innerHTML = y;

        let text1 = "John";
        let text2 = "Doe";
        let text3 = text1 + " " + text2;
        document.getElementById("conc").innerHTML = text3;

        //compare data type and value
        let a = 5;
        document.getElementById("comp").innerHTML = (a === "5");

        //comapre only value
        document.getElementById("equl").innerHTML = (a == "5");
        let i = 6;
        let j = 3;

        document.getElementById("log").innerHTML =(i < 10 && j > 1) + "<br>" + (i < 10 && j < 1);


    </script>
</body>

</html>
