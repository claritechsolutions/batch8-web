<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" style="max-width: 15em;">
        <div class="row bg-dark text-end" id="display">
            <input placeholder="0" class="text-secondary text-end bg-dark border-0 px-2" id="previousValue"></input>
            <input placeholder="0" class="text-white text-end bg-dark border-0 px-2" id="currentValue"></input>
        </div>
        <div class="row">
            <button class="col-3">+</button>
            <button class="col-3">-</button>
            <button class="col-3">x</button>
            <button class="col-3">รท</button>
        </div>
        <div class="row">

            <div class="col-9">
                <div class="row">
                    <button class="col-4">7</button>
                    <button class="col-4">8</button>
                    <button class="col-4">9</button>

                </div>

                <div class="row">
                    <button class="col-4">4</button>
                    <button class="col-4">5</button>
                    <button class="col-4">6</button>
                </div>
                <div class="row">
                    <button class="col-4">1</button>
                    <button class="col-4">2</button>
                    <button class="col-4">3</button>
                </div>

                <div class="row">
                    

                </div>
            </div>
            <button class="col-3" style="background-color: rgb(242, 177, 58);">=</button>
            
            
        </div>
        <div class="row">
            <button class="col-3">0</button>
                <button class="col-3">.</button>
                <button class="col-3">Ans</button>
                <button class="col-3">C</button>
            
        </div>
    </div>

</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</html>
