<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="arithmetic.css">
</head>
<body>
    <!-- if need to show the current date & time -->
        <div class="section">
            <div class="container">
                <div class="row justify-content-center my-5 date_func">
                    <p id = "dates"></p>
                    <button type="button" class = "date_btn" onclick='document.getElementById("dates").innerHTML=Date()'>Click here for Date & Time</button>
                </div>
            </div>
        </div>   
    <!-- end of date -->

    <!-- start calculation table -->
        <div class="section">
            <div class="container arithmetic">
                <div class="row">
                    <div class="col-6 arithmetic_ops">
                        <p>Which arithmetic operation would you like to perform?</p>
                            <form class="row g-3">
                                <div class="col-md-4">
                                    <label for="f1no" class="form-label">Enter your 1st Number</label>
                                    <input type="number" class="form-control" id="f1no">
                                </div>
                                <br/></br/>
                                <div class="col-md-4">
                                    <label for="f2no" class="form-label">Enter your 2nd Number</label>
                                    <input type="number" class="form-control" id="f2no">
                                </div>
                            </form>   
                                <br/>
                            <div class="form-check form-check-inline">
                                <input onclick="add()" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Addition</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input onclick="subtract()" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Subtraction</label>  
                            </div>
                            <div class="form-check form-check-inline">
                                <input onclick="mul()" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Multiplication</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input onclick="divide()" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Division</label>
                            </div>
                            <br/><br/>
                            <p>Your answer is : <input id="answer"></p>  
                    </div>        
                    <div class="col-6 greater_smaller">
                        <p>Find Greater or Smaller number?</p>
                            <form class="row g-3">
                                <div class="col-md-4">
                                    <label for="g1no" class="form-label">Enter your 1st Number</label>
                                    <input type="number" class="form-control" id="g1no">
                                </div>
                                <br/></br/>
                                <div class="col-md-4">
                                    <label for="g2no" class="form-label">Enter your 2nd Number</label>
                                    <input type="number" class="form-control" id="g2no">
                                </div>
                                <br/></br/>
                                <div class="col-md-4">
                                    <label for="g3no" class="form-label">Enter your 3rd Number</label>
                                    <input type="number" class="form-control" id="g3no">
                                </div>
                            </form> 
                            <br/>
                            <div class="form-check form-check-inline">
                                <input onclick="findGreaterNo()" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label onclick="findGreaterNo()" class="form-check-label" for="inlineRadio1">Greater Number</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input onclick="findSmallerNo()" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Smaller Number</label>  
                            </div>
                            <br/><br/>
                            <p>Your answer is : <input id="greater_no"></p>
                            <br/>
                    </div>
                </div>
            </div>
        </div> 
    <!-- end greater no -->

    <!-- START array -->
    <div class="section">
        <div class="container mt-5">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 array_row text-white">
                    <p>Array Elements</p>
                        <p id="array_container"></p>
                        <button class = "btn push_btn" type="button" onclick="push()">Push</button>
                        <button class = "btn push_btn" type="button" onclick="pop()">Pop</button>
                        <button class = "btn push_btn" type="button" onclick="shift()">Shift </button>
                        <button class = "btn push_btn" type="button" onclick="unshift()"> Unshift </button>
                </div>
                <div class="col-4 pb-5"></div>
            </div>
        </div>
    </div>
    <!-- END array -->

    <script>
        // START arithmetic functions
        function add()
        {
          var numOne, numTwo, sum;
          numOne = parseInt(document.getElementById("f1no").value);
          numTwo = parseInt(document.getElementById("f2no").value);
          sum = numOne + numTwo;
          document.getElementById("answer").value = sum;
        }

        function subtract()
        {
          var numOne, numTwo, sum;
          numOne = parseInt(document.getElementById("f1no").value);
          numTwo = parseInt(document.getElementById("f2no").value);
          sum = numOne - numTwo;
          document.getElementById("answer").value = sum;
        }

        function mul()
        {
          var numOne, numTwo, sum;
          numOne = parseInt(document.getElementById("f1no").value);
          numTwo = parseInt(document.getElementById("f2no").value);
          sum = numOne * numTwo;
          document.getElementById("answer").value = sum;
        }

        function divide()
        {
          var numOne, numTwo, sum;
          numOne = parseInt(document.getElementById("f1no").value);
          numTwo = parseInt(document.getElementById("f2no").value);
          sum = numOne / numTwo;
          document.getElementById("answer").value = sum;
        }
// END arithmetic functions

// START greater no function

        function findGreaterNo() {
                var num1, num2, num3;
				num1 = parseInt(document.getElementById("g1no").value);
				num2 = parseInt(document.getElementById("g2no").value);
				num3 = parseInt(document.getElementById("g3no").value);

				if(num1>num2 && num1>num3)
				{
                    document.getElementById("greater_no").value = num1;
				}
				else if(num2>num1 && num2>num3)
				{
                    document.getElementById("greater_no").value = num2;
				}
				else if(num3>num1 && num3>num1)
				{
                    document.getElementById("greater_no").value = num3;
				}
			}
// END greater no function

// START smaller no function
function findSmallerNo() {
                var num1, num2, num3;
				num1 = parseInt(document.getElementById("g1no").value);
				num2 = parseInt(document.getElementById("g2no").value);
				num3 = parseInt(document.getElementById("g3no").value);

				if(num1<num2 && num1<num3)
				{
                    document.getElementById("greater_no").value = num1;
				}
				else if(num2<num1 && num2<num3)
				{
                    document.getElementById("greater_no").value = num2;
				}
				else if(num3<num1 && num3<num1)
				{
                    document.getElementById("greater_no").value = num3;
				}
			}
// END smaller no function

// START array
            let array1 = ["Html5", "Css3", "JavaScript", "React"];
            displayArrayElements();

            function push() {
                var inputValue = prompt("Enter your value to Push");
                array1.push(inputValue);
                displayArrayElements();
            }
            function pop() {
                array1.pop();
                displayArrayElements();
            }
            function shift() {
                array1.shift();
                displayArrayElements();
            }
            function unshift() {
                var inputValue = prompt("Enter your value to Push");
                array1.unshift(inputValue);
                displayArrayElements();
            }
            function displayArrayElements() {
                document.getElementById('array_container').innerHTML = array1.join(" , ");
            }
// END array

        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
