<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium';
            font-size: 25px;
        }
        .container{
            border: 2px solid black;
            height: 300px;
            width: 800px;
            background-color: rgb(246, 246, 208);
        }

        input{
            width: 250px;
            height: 35px;
            background-color: rgb(153, 244, 209);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row ">
            <h3 class="text-center text-success mt-5" onmouseover="">Calculate Area of Triangle</h3>
            <div class="col-12 d-flex justify-content-center  gap-2 mt-2">
    
                <input type="number" name="base" id="number1" value="base" placeholder="Base of Triangle">
                <input type="number" name="height" id="number2" value="height" placeholder="height of Triangle">
            </div>

            <div class="col-12 d-flex justify-content-center">
                <button class="btn btn-success mt-3" onclick="myfunction()">calculate</button>
            </div>

            <div class="col-12 d-flex justify-content-center">
                <input class="mt-3" type="" id="number3">
            </div>

        </div>
    </div>
    <script>
        function myfunction(){
        var base = document.getElementById("number1").value;
        var height = document.getElementById("number2").value;

        var result= 1/2*base*height;
        
        document.getElementById("number3").value = result;
        //alert(result);
        
        }
    </script>
</body>
</html>
