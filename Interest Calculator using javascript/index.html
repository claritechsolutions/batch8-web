<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>

</head>

<body>
    <section>
        <div class="container px-5 pt-3 InterestCalculator">
            <h4>Interest Calculator</h4>
            <label for="">Interest Type:</label><br>
            <select name="" id="interestType">
                <option value="simpleInterest-1">Simple Interest</option>
                <option value="compoundInterest-1">Compound Interest</option>
            </select>
            <br>
            <label class="mt-3">Princepal Amount in â‚¹ </label><br>
            <input type="number" name="" id="princepal"><br>
            <label class="mt-3">Rate of Interest in %</label><br>
            <input type="number" name="" id="rate"><br>
            <label class="mt-3">Period</label><br>
            <input type="number" name="" id="time">
            <br>
            <label for="" class="mt-3">Choose a Period Unit:</label><br>
            <select name="" id="selectTest">
                <option value="Year">Year</option>
                <option value="Months">Months</option>
                <option value="Quarters">Quarters</option>
                <option value="Weeks">Weeks</option>
                <option value="Days">Days</option>
            </select>
            <br>
            <br>
            <button onclick="simpleInterest()" class="btn btn-primary">Calculate</button>
            <br>
            <br>
            <p id="PR"></p>
            <p id="SI"></p>
            <p id="To"></p>
        </div>
    </section>
    <script>
        function simpleInterest() {
            var x = document.getElementById("princepal").value;
            var y = document.getElementById("rate").value;
            var z = document.getElementById("time").value;
            p = parseFloat(x);
            r = parseFloat(y);
            t = parseFloat(z);

            var SelectType = document.getElementById("interestType").value;
            switch (SelectType) {
                case "simpleInterest-1":
                    var selectword = document.getElementById("selectTest").value;
                    switch (selectword) {
                        case "Year":
                            var interest = (p * r * t) / 100;
                            document.getElementById("PR").innerHTML = "Princepal Amount = " + p;
                            document.getElementById("SI").innerHTML = "Simple Interest = " + interest;
                            var total = p + interest;
                            document.getElementById("To").innerHTML = "Total Amount = " + total;
                            break;
                        case "Months":
                            var interest = ((p * r * t) / 100) / 12;
                            document.getElementById("PR").innerHTML = "Princepal Amount = " + p;
                            document.getElementById("SI").innerHTML = "Simple Interest = " + interest;
                            var total = p + interest;
                            document.getElementById("To").innerHTML = "Total Amount = " + total;
                            break;
                        case "Quarters":
                            var interest = ((p * r * t) / 100) / 4;
                            document.getElementById("PR").innerHTML = "Princepal Amount = " + p;
                            document.getElementById("SI").innerHTML = "Simple Interest = " + interest;
                            var total = p + interest;
                            document.getElementById("To").innerHTML = "Total Amount = " + total;
                            break;
                        case "Weeks":
                            var interest = ((p * r * t) / 100) / 52;
                            document.getElementById("PR").innerHTML = "Princepal Amount = " + p;
                            document.getElementById("SI").innerHTML = "Simple Interest = " + interest;
                            var total = p + interest;
                            document.getElementById("To").innerHTML = "Total Amount = " + total;
                            break;
                        case "Days":
                            var interest = ((p * r * t) / 100) / 365;
                            document.getElementById("PR").innerHTML = "Princepal Amount = " + p;
                            document.getElementById("SI").innerHTML = "Simple Interest = " + interest;
                            var total = p + interest;
                            document.getElementById("To").innerHTML = "Total Amount = " + total;
                            break;
                    }
                break;

                case "compoundInterest-1":
                    var selectword = document.getElementById("selectTest").value;
                    switch (selectword) {
                        case "Year":
                            var Amount = p*((1+(r/100))**t);
                            var interest =Amount-p;

                            document.getElementById("PR").innerHTML = "Princepal Amount = " + p;
                            document.getElementById("SI").innerHTML = "Simple Interest = " + interest;
                            var total = p + interest;
                            document.getElementById("To").innerHTML = "Total Amount = " + total;
                            break;
                        case "Months":
                            var Amount = p*((1+(r/100))**t);
                            var interest =(Amount-p)/12;
                            document.getElementById("PR").innerHTML = "Princepal Amount = " + p;
                            document.getElementById("SI").innerHTML = "Simple Interest = " + interest;
                            var total = p + interest;
                            document.getElementById("To").innerHTML = "Total Amount = " + total;
                            break;
                        case "Quarters":
                            var Amount = p*((1+(r/100))**t);
                            var interest =(Amount-p)/4;
                            document.getElementById("PR").innerHTML = "Princepal Amount = " + p;
                            document.getElementById("SI").innerHTML = "Simple Interest = " + interest;
                            var total = p + interest;
                            document.getElementById("To").innerHTML = "Total Amount = " + total;
                            break;
                        case "Weeks":
                            var Amount =p*((1+(r/100))**t);
                            var interest =(Amount-p)/52;
                            document.getElementById("PR").innerHTML = "Princepal Amount = " + p;
                            document.getElementById("SI").innerHTML = "Simple Interest = " + interest;
                            var total = p + interest;
                            document.getElementById("To").innerHTML = "Total Amount = " + total;
                            break;
                        case "Days":
                            var Amount =p*((1+(r/100))**t);
                            var interest =(Amount-p)/365;
                            document.getElementById("PR").innerHTML = "Princepal Amount = " + p;
                            document.getElementById("SI").innerHTML = "Simple Interest = " + interest;
                            var total = p + interest;
                            document.getElementById("To").innerHTML = "Total Amount = " + total;
                            break;
                    }
                break;
            }

        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
